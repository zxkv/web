<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.not-found {
				width: 100dvw;
				height: 100dvh;
				overflow: hidden;
			}

			center {
				height: 100dvh;
				background-color: #fafafa;
			}

			.nf-svg > img {
				display: block;
				height: 80dvh;
			}

			.nf-btn {
				display: inline-block;
				cursor: pointer;
				padding: 8px 12px;
				background-color: #0958d9;
				color: #fff;
				border-radius: 5px;
				text-decoration: none;
				letter-spacing: 2px;
			}
			.nf-btn:hover {
				opacity: 0.7;
			}
		</style>
	</head>
	<body>
		<div class="not-found">
			<center>
				<div class="nf-svg">
					<img src="./404.svg" draggable="false" />
				</div>
				<div class="nf-back">
					<a href="/" class="nf-btn">返回博客</a>
				</div>
			</center>
		</div>
	</body>
</html>
